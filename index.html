<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Aesthetic Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
            color: #333;
        }

        .banner {
            background: linear-gradient(to bottom right, #1c92d2, #f2fcfe);
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
        }

        .banner h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeSlideIn 2s ease-in-out;
        }

        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section {
            margin: 60px 0;
        }

        .section h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #1c92d2;
            text-transform: uppercase;
            font-style: italic;
        }

        .items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .item {
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .item a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .item a:hover {
            color: #1c92d2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #1c92d2;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .banner {
                height: 250px;
            }

            .banner h1 {
                font-size: 2.5rem;
            }

            .section h2 {
                font-size: 2rem;
            }

            .item {
                padding: 15px;
            }

            .item a {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .banner {
                height: 200px;
            }

            .banner h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>VibeHub-Shop</h1>
    </div>

    <div class="container">
        <div class="section">

        <div class="section">
